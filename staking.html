<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZILA Staking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<script defer src="app.js"></script>
</head>
<body>
<div id="blackhole-bg">
 <div class="stars"></div>
 <div class="asteroids"></div>
 <div class="blackhole"></div>
</div>

<nav>
 <strong>ZILA</strong>
 <div>
  <a href="index.html">Home</a>
  <a href="presale.html">Presale</a>
  <a href="staking.html">Staking</a>
  <a href="roadmap.html">Roadmap</a>

 <button id="connect" class="wallet">Connect</button>

<section class="card">
<h1>Stake ZILA</h1>
<input id="stakeAmount" placeholder="Amount ZILA">
<select id="stakePlan">
 <option value="0">Flexible</option>
 <option value="1">5 Months</option>
 <option value="2">1 Year</option>
</select>
<button onclick="stake()">Stake ZILA</button>
<button onclick="claim()">Claim Reward</button>
<button onclick="unstake()">Unstake</button>

<h3>History</h3>
<div id="stakingHistory" class="history"></div>

<h1>Stake POL</h1>
<p>1 POL = 1600 ZILA</p>
<input id="stakePol" placeholder="Minimum 50 POL">
<button onclick="buyPresale()">Lock POL</button>
<div id="presaleHistory" class="history"></div>
</section>
</body>
